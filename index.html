<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Pod request access landing page</title>
  </head>
  <body>
    <header class="header container">
      <img src="./assets/desktop/logo.svg" alt="Pod request landing page" />
    </header>
    <main class="container">
      <div class="hero">
        <h1 class="hero__title">
          Publish your podcasts <span>everywhere. </span>
        </h1>
        <p class="hero__text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
      </div>
      <div class="platforms">
        <ul>
          <li>
            <img src="./assets/desktop/spotify.svg" alt="Spotify podcast" />
          </li>
          <li>
            <img src="./assets/desktop/apple-podcast.svg" alt="Apple podcast" />
          </li>
          <li>
            <img
              src="./assets/desktop/google-podcasts.svg"
              alt="Google podcast"
            />
          </li>
          <li>
            <img src="./assets/desktop/pocket-casts.svg" alt="Pocket podcast" />
          </li>
        </ul>
      </div>
      <div class="form">
        <form novalidate action="#0">
          <input
            type="email"
            name=""
            class="input"
            placeholder="Email address"
          />
          <button type="submit" class="button">Request Access</button>
        </form>
      </div>
    </main>
  </body>
</html>
